# Build settings
permalink: /:categories/:title # pretty # date # /blog/:category/:title #/blog/:year/:title/
markdown: kramdown
highlighter: rouge
plugins:
  - sass
  - bourbon
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-multiple-languages-plugin

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

comments: true

source: source
destination: _site
sass:
  sass_dir: _sass
  style: compressed # expanded

